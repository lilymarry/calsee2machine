<html>
    <head>
        <meta http-equiv = "Content-Type" content = "text/html; charset=utf8">
        <title>WKWebView-WKScriptMessageHandler</title>
        <script language = "javascript">
            
            //! JS调用OC的登录功能
            function login() {
                 var action = "loginSucceed";
                  window.webkit.messageHandlers.exhiinfo.postMessage(action);
                 // window.webkit.messageHandlers.exhiinfo.postMessage(null);
            }
        </script>
    </head>
    
    <body>
        <h3>功能按钮</h3>
        <button onclick = "login()" style = "font-size: 18px;">登录</button>
    </body>
    
</html>
